---
StartAt: GetState
States:
  GetState:
    Type: Task
    Resource: arn:aws:states:::aws-sdk:sfn:startExecution
    Next: Redirect
    OutputPath: $.ArnParts[7]
    ResultSelector:
      ArnParts.$: States.StringSplit($.ExecutionArn, ':')
    Parameters:
      StateMachineArn: arn:aws:states:${region}:${account}:stateMachine:${name}-get-oauth-state
  Redirect:
    Type: Pass
    End: true
    Parameters:
      statusCode: 302
      headers:
        location.$: States.Format('https://slack.com/oauth/v2/authorize?client_id=${slack_client_id}&scope=${slack_scope}&user_scope=${slack_user_scope}&redirect_uri=${slack_redirect_uri}&state={}', $)
